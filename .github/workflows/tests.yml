name: ğŸ§  Tests & Coverage (BCIPYDUMMIES)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: windows-latest  # âœ… Usa Windows para tener soporte Win32 (pywin32)
    timeout-minutes: 15

    steps:
      # Clona el repo
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # Instala Python
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Instala dependencias
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e .
          pip install pytest pytest-cov websocket-client pywin32 pyyaml

      # Ejecuta tests y genera cobertura
      - name: ğŸ§ª Run tests with coverage
        run: |
          pytest --cov=bcipydummies --cov-report=xml --cov-report=term-missing
